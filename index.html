<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaFrog</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Podstawowe style */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #1e5799 0%,#207cca 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .section {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section.active {
            display: block;
        }
        .airdrop-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 2rem auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .submit-btn:hover {
            background: #45a049;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>MetaFrog</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#airdrop">ðŸ”¥ AIRDROP ðŸ”¥</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <section id="home" class="section active">
            <h2>Welcome to MetaFrog Ecosystem</h2>
            <p>The next generation of decentralized gaming on Solana blockchain.</p>
        </section>

        <section id="airdrop" class="section">
            <h2 style="text-align: center;">ðŸ”¥ $MFROG AIRDROP ðŸ”¥</h2>
            <p id="participant-count" style="text-align: center;">Loading participants...</p>
            
            <form class="airdrop-form">
                <div class="form-group">
                    <label for="wallet">SOL Wallet Address*</label>
                    <input type="text" id="wallet" placeholder="Enter your SOL address" required>
                </div>
                <div class="form-group">
                    <label for="xUsername">X (Twitter) Username*</label>
                    <input type="text" id="xUsername" placeholder="@yourusername" required>
                </div>
                <div class="form-group">
                    <label for="telegram">Telegram Username*</label>
                    <input type="text" id="telegram" placeholder="@yourusername" required>
                </div>
                <button type="submit" class="submit-btn">JOIN AIRDROP</button>
            </form>
        </section>

        <section id="about" class="section">
            <h2>About MetaFrog</h2>
            <p>Revolutionizing gaming with blockchain technology.</p>
        </section>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://x.com/MFROG_coin" target="_blank">Twitter</a>
            <a href="https://t.me/mfrog_coin" target="_blank">Telegram</a>
        </div>
    </footer>

    <script>
        // Konfiguracja Firebase - ZASTÄ„P TYM Z TWOJEGO PROJEKTU!
        const firebaseConfig = {
            apiKey: "AIzaSyABCDEFGHIJKLMNOPQRSTUVWXYZ12345678",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };

        // Inicjalizacja Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ObsÅ‚uga nawigacji
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.getAttribute('href');
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });
                document.querySelector(target).classList.add('active');
            });
        });

        // ObsÅ‚uga formularza airdrop
        document.querySelector('.airdrop-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const wallet = document.getElementById('wallet').value.trim();
            const xUsername = document.getElementById('xUsername').value.trim();
            const telegram = document.getElementById('telegram').value.trim();

            // Prosta walidacja
            if (!wallet || !xUsername || !telegram) {
                alert('Please fill all required fields!');
                return;
            }

            try {
                // SprawdÅº duplikaty
                const snapshot = await db.collection('participants')
                    .where('wallet', '==', wallet)
                    .get();
                
                if (!snapshot.empty) {
                    alert('This wallet is already registered!');
                    return;
                }

                // Zapisz dane
                await db.collection('participants').add({
                    wallet,
                    xUsername,
                    telegram,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'pending'
                });

                alert('âœ… Success! You are now registered for the airdrop.');
                updateParticipantCount();
            } catch (error) {
                console.error("Error:", error);
                alert('Error occurred. Please try again.');
            }
        });

        // Aktualizuj licznik uczestnikÃ³w
        async function updateParticipantCount() {
            try {
                const count = await db.collection('participants').count().get();
                document.getElementById('participant-count').textContent = 
                    `${count.data().count.toLocaleString()} participants joined!`;
            } catch (error) {
                console.error("Error counting participants:", error);
            }
        }

        // Inicjalizacja
        document.addEventListener('DOMContentLoaded', () => {
            updateParticipantCount();
        });
    </script>
</body>
</html>
